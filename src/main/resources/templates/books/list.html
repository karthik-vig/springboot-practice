<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--mark as thymeleaf template-->
	<head>
		<meta charset="utf-8" />
		<title>Books List</title>
	</head>
	<body>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Publisher</th>
			</tr>
			<!--use thymeleaf to iterate over the values-->
			<tr th:each="book : ${books}"> 
				<td th:text="${book.id}"></td>
				<td th:text="${book.bookname}"></td>
				<td th:text="${book.publisher.name}"></td>
			</tr>
		</table>
	</body>
</html>
