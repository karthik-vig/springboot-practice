<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--mark as thymeleaf template-->
	<head>
		<meta charset="utf-8" />
		<title>Authors List</title>
	</head>
	<body>
		<table>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<!--use thymeleaf to iterate over the values-->
			<tr th:each="author : ${authors}"> 
				<td th:text="${author.id}"></td>
				<td th:text="${author.firstname}"></td>
				<td th:text="${author.lastname}"></td>
			</tr>
		</table>
	</body>
</html>
